<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo week 4</title>
</head>
<body>
<main>
    <article>
        <h1>Demo week 4</h1>
        <form id="login" action="dummy.html" method="get">
            <p>
                <label for="naam">Username:</label>
                <input type="text" name="naam" id="naam" value="" class="check">
                <span class="error-naam"></span>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="check">
                <span class="error-password"></span>
            </p>
            <p>
                <label for="postcode">Postcode:</label>
                <input type="text" name="postcode" id="postcode" class="check">
                <span class="error-postcode"></span>
            </p>
            <p>
                <label for="geboortejaar">Geboortejaar:</label>
                <input type="text" name="geboortejaar" id="geboortejaar" class="check">
                <span class="error-geboortejaar"></span>
            </p>
            <input type="submit" name="verstuur" id="verstuur" value="Verzend">
            <input type="reset" name="reset" id="reset" value="Herstellen">
        </form>
    </article>
</main>
<script src="../scripts/demoWeek4.js"></script>
</body>
</html>
